<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table cellpadding="20" border="1px">
        <tr>
            <td class="blue" colspan="3">MY FIRST TABLE</td>
        </tr>
        <tr>
            <td class="blue" colspan="1">First cell</td>
            <td class="blue" colspan="1">Second cell</td>
            <td class="yellow" colspan="3" rowspan="3">6 cells merged together</td>
        </tr>
        <tr>
            <td class="yellow" colspan="2">2 cells merged into one  </td>
        </tr>
        <tr>
            <td class="yellow" colspan="1">1st cell <br> 3rd row</td>
            <td class="yellow" colspan="1">2nd cell <br> 3rd row</td>
        </tr>
        <tr>
            <td class="yellow" colspan="3">Do you like tables?</td>
        </tr>
    </table>
</body>
</html>
